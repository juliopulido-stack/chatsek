<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chat SEK 2.11</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="user-profile">
                    <img id="user-photo" src="https://via.placeholder.com/40" alt="Mi perfil">
                    <span id="user-name-display">Cargando...</span>
                </div>
                <div class="header-actions">
                    <button id="btn-admin-panel" title="Administración" style="display: none;">
                        <i class="fas fa-user-shield"></i>
                    </button>
                    <button id="btn-logout" title="Cerrar sesión">
                        <i class="fas fa-sign-out-alt"></i>
                    </button>
                </div>
            </div>

            <div class="search-container">
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" id="search-input" placeholder="Buscar chat o mensaje...">
                </div>
            </div>

            <div class="tabs">
                <button class="tab-btn active" data-tab="chats">CHATS</button>
                <button class="tab-btn" data-tab="groups">GRUPOS</button>
            </div>

            <div id="contacts-list" class="contacts-list">
                </div>
            
            <button id="btn-new-group" class="fab-btn" title="Nuevo Grupo">
                <i class="fas fa-users"></i>
            </button>
        </aside>

        <main class="main-chat" id="main-chat">
            <header class="chat-header">
                <button id="btn-back-sidebar" class="back-btn">
                    <i class="fas fa-arrow-left"></i>
                </button>
                <div class="active-contact-info">
                    <img id="active-contact-img" src="https://via.placeholder.com/40" alt="">
                    <div class="contact-status-container">
                        <span id="active-contact-name">Selecciona un chat</span>
                        <span id="active-contact-status"></span>
                    </div>
                </div>
                <div class="chat-actions">
                    <button id="btn-start-call" title="Llamada de voz">
                        <i class="fas fa-phone"></i>
                    </button>
                    <button id="btn-start-video" title="Video llamada">
                        <i class="fas fa-video"></i>
                    </button>
                    <button id="btn-chat-info" title="Información">
                        <i class="fas fa-info-circle"></i>
                    </button>
                </div>
            </header>

            <div id="chat-messages" class="chat-messages">
                <div class="welcome-screen">
                    <i class="fas fa-comments"></i>
                    <h2>Bienvenido a Chat SEK</h2>
                    <p>Selecciona un contacto para comenzar a chatear.</p>
                </div>
            </div>

            <footer class="chat-input-area">
                <button class="icon-btn"><i class="far fa-smile"></i></button>
                <button class="icon-btn" id="btn-attach"><i class="fas fa-paperclip"></i></button>
                <div class="input-wrapper">
                    <input type="text" id="message-input" placeholder="Escribe un mensaje..." autocomplete="off">
                </div>
                <button id="btn-send-message" class="send-btn">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </footer>
        </main>
    </div>

    <div id="login-screen" class="modal-overlay">
        <div class="login-card">
            <div class="login-header">
                <img src="https://via.placeholder.com/80" alt="Logo SEK">
                <h1>Chat SEK</h1>
                <p>Acceso exclusivo</p>
            </div>
            <form id="login-form">
                <div class="form-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="login-email" placeholder="Correo institucional" required>
                </div>
                <div class="form-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="login-password" placeholder="Contraseña" required>
                </div>
                <button type="submit" class="btn-primary">Iniciar Sesión</button>
            </form>
        </div>
    </div>

    <div id="incoming-call-overlay" class="call-overlay" style="display: none;">
        <div class="call-content">
            <div class="caller-info">
                <img src="" id="caller-avatar" alt="Avatar">
                <h3 id="caller-name">Llamada entrante...</h3>
                <span id="call-type-label">Video SEK-Time</span>
            </div>
            <div class="calling-actions">
                <button id="btn-accept-call" class="call-btn accept"><i class="fas fa-phone"></i></button>
                <button id="btn-reject-call" class="call-btn reject"><i class="fas fa-phone-slash"></i></button>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://meet.jit.si/external_api.js"></script>
    <script src="app.js"></script>
</body>
</html>
